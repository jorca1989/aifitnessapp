<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the deployed backend
                const response = await fetch('https://aifitnessapp-production.up.railway.app/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ Backend is working: ${JSON.stringify(data)}</p>`;
                
                // Test food search
                const foodResponse = await fetch('https://aifitnessapp-production.up.railway.app/api/foods/search?q=apple');
                const foodData = await foodResponse.json();
                resultDiv.innerHTML += `<p style="color: green;">✅ Food search working: Found ${foodData.length} results</p>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
